<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    
<head>
    <meta charset="UTF-8">
    <title>CMPE285 Project</title>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Stock', 'Percentage'],
          ['AAPL',     11],
          ['ADBE',      2],
          ['NSRGY',    7]
        ]);

        var options = {
          title: 'How the money divide'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
</head>
    
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    StockRecommender
                </h3>
                <form action="{{url_for('index')}}" role="form" method="post">
                    <div class="form-group">
                        <label for="InputDollar">
                            Input amount($)
                        </label>
                        <input type="number" class="form-control" id="InputDollar" name="input_dollar" step="0.01"
                               min="5000" value="5000"/>
                        <input type="checkbox" name="e" value="e">Ethical Investing<br>
                        <input type="checkbox" name="g" value="g">Growth Investing<br>
                        <input type="checkbox" name="i" value="i">Index Investing<br>
                        <input type="checkbox" name="q" value="q">Quality Investing<br>
                        <input type="checkbox" name="v" value="v">Value Investing<br>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
        <div id="piechart" style="width: 900px; height: 500px;"></div>

            </div>
        </div>
        <!-- render the charts based on the returned obj-->
        {% if obj is defined %}
        <p>{{obj}}<p/>
        {% else %}
        {% endif %}
    </div>
</body>
</html>
