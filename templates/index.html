<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>CMPE285 Project</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    StockRecommender
                </h3>
                <form action="{{url_for('index')}}" role="form" method="post">
                    <div class="form-group">
                        <label for="InputDollar">
                            Input amount($)
                        </label>
                        <input type="number" class="form-control" id="InputDollar" name="input_dollar" step="0.01"
                               min="5000" value="5000"/>
                        <label for="strat">Select investment strategy:</label>
                        <select class="form-control" id="strat" name="strat">
                            <option value="e">Ethical Investing</option>
                            <option value="g">Growth Investing</option>
                            <option value="i">Index Investing</option>
                            <option value="q">Quality Investing</option>
                            <option value="v">Value Investing</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>

            </div>
        </div>
        <!-- render the charts based on the returned obj-->
        {% if obj is defined %}
        <p>{{obj}}<p/>
        {% else %}
        {% endif %}
    </div>
</body>
</html>
